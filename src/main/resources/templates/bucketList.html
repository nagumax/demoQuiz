<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>BucketList</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>
<table th:each="bucket: ${bucketList}" border="2" align="center">
    <tr>
        <h2>Your bucket</h2>
        <h3>All sum -> <b th:text="${bucket.sum}">1000</b></h3>

        <table border="1" align="center">
            <tr>
                <td>Title</td>
                <td>Amount</td>
                <td>Price</td>
                <td>Sum</td>
                <td></td>
            </tr>
            <tr th:each="detail : ${bucket.bucketDetails}">
                <td th:text="${detail.title}">Headlamp</td>
                <td th:text="${detail.amount}">2</td>
                <td th:text="${detail.price}">50.0</td>
                <td th:text="${detail.sum}">100</td>
                <!--<td><a href="#">Remove</a></td>-->
                <!--<td><a href="/bucket">Remove</a></td>-->
                <td><a th:href="@{/bucket/{productId}(productId=${detail.productId})}">Remove</a></td>
            </tr>
        </table>
    </tr>
</table>
<!--<form th:action="@{/bucket}" method="post">-->
<!--<button type="submit">Create Order</button>-->
<!--</form>-->

</body>
</html>
